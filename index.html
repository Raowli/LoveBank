<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>LoveBank 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #ff4d6d; --bg: #fff5f7; --husband: #4a90e2; --wife: #9b51e0; --danger: #ff4444; }
        body { font-family: -apple-system, system-ui; background: var(--bg); margin: 0; padding: 15px; color: #333; padding-bottom: 80px; }
        .card { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .score { font-size: 54px; font-weight: bold; color: var(--primary); text-align: center; margin: 5px 0; }
        
        /* Calendar Bar */
        .calendar-bar { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0 15px 0; scrollbar-width: none; }
        .day-pill { background: white; padding: 10px 15px; border-radius: 15px; min-width: 60px; text-align: center; border: 1px solid #eee; flex-shrink: 0; cursor: pointer; }
        .day-pill.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: bold; }
        .day-name { font-size: 10px; text-transform: uppercase; display: block; }

        .user-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .user-btn { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: white; cursor: pointer; font-weight: bold; font-size: 14px; }
        .user-btn.active.h { background: var(--husband); color: white; border-color: var(--husband); }
        .user-btn.active.w { background: var(--wife); color: white; border-color: var(--wife); }

        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #eee; border-radius: 15px; box-sizing: border-box; font-size: 16px; outline: none; }
        .point-grid { display: flex; justify-content: space-between; gap: 8px; margin-top: 10px; }
        .pt-btn { flex: 1; padding: 12px 5px; border-radius: 12px; border: 1px solid var(--primary); color: var(--primary); background: white; font-weight: bold; cursor: pointer; }

        .tabs { display: flex; background: #eee; border-radius: 20px; padding: 5px; margin-bottom: 15px; }
        .tab { flex: 1; text-align: center; padding: 12px; border-radius: 15px; cursor: pointer; font-weight: bold; color: #666; }
        .tab.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .log-item { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px; border-radius: 18px; margin-bottom: 10px; border-left: 6px solid #eee; }
        .log-item.h { border-left-color: var(--husband); }
        .log-item.w { border-left-color: var(--wife); }
        .item-content small { color: #999; font-size: 11px; }
        .item-actions { display: flex; align-items: center; gap: 12px; }
        .approve-btn { background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 10px; font-weight: bold; font-size: 12px; cursor: pointer; }
        .delete-btn { font-size: 18px; border: none; background: none; cursor: pointer; opacity: 0.3; }
        .delete-btn:hover { opacity: 1; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div style="text-align:center; font-size:11px; color:var(--primary); font-weight:bold; letter-spacing: 1px;">TOTAL BANK BALANCE</div>
        <div id="balance" class="score">0</div>
    </div>

    <div class="calendar-bar" id="calendar">
        </div>

    <div class="tabs">
        <div class="tab active" id="tab-acts" onclick="switchView('acts')">Activity</div>
        <div class="tab" id="tab-shop" onclick="switchView('shop')">Shop üéÅ</div>
    </div>

    <div id="view-acts">
        <div class="card">
            <div class="user-selector">
                <button id="btn-h" class="user-btn active h" onclick="setUser('Husband')">Husband</button>
                <button id="btn-w" class="user-btn w" onclick="setUser('Wife')">Wife</button>
            </div>
            <input type="text" id="note" placeholder="What's the deed?">
            <div class="point-grid">
                <button class="pt-btn" onclick="addAct(50)">+50</button>
                <button class="pt-btn" onclick="addAct(100)">+100</button>
                <button class="pt-btn" onclick="addAct(500)">+500</button>
                <button class="pt-btn" onclick="addAct(1000)">+1000</button>
                <button class="pt-btn" style="color:var(--danger); border-color:var(--danger)" onclick="addAct(-50)">-50</button>
                <button class="pt-btn" style="color:var(--danger); border-color:var(--danger)" onclick="addAct(-100)">-100</button>
            </div>
        </div>
        <div id="logs"></div>
    </div>

    <div id="view-shop" class="hidden">
        <div class="card" onclick="redeem('Foot Massage', 100)">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <span>ü¶∂ <b>Foot Massage</b></span>
                <span style="color:var(--primary); font-weight:bold;">100 pts</span>
            </div>
        </div>
        <div class="card" onclick="redeem('Movie Night Pick', 200)">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <span>üé¨ <b>Movie Night Pick</b></span>
                <span style="color:var(--primary); font-weight:bold;">200 pts</span>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zqcevjiowfcghtcjnzex.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxY2V2amlvd2ZjZ2h0Y2puemV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODY3MzAsImV4cCI6MjA4MzM2MjczMH0.mkUS7Q8JMhFtJGFZ0_ceK7bVLdYyX9uMbPr3SBIWxBo';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = 'Husband';
        let currentBalance = 0;
        let selectedDay = new Date().toLocaleDateString();

        // 1. GENERATE CALENDAR BAR
        function initCalendar() {
            const cal = document.getElementById('calendar');
            for (let i = 0; i < 7; i++) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const dateStr = d.toLocaleDateString();
                const pill = document.createElement('div');
                pill.className = `day-pill ${dateStr === selectedDay ? 'active' : ''}`;
                pill.innerHTML = `<span class="day-name">${d.toLocaleDateString('en-US', {weekday: 'short'})}</span>${d.getDate()}`;
                pill.onclick = () => {
                    selectedDay = dateStr;
                    document.querySelectorAll('.day-pill').forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');
                    loadData();
                };
                cal.appendChild(pill);
            }
        }

        function setUser(u) {
            currentUser = u;
            document.getElementById('btn-h').classList.toggle('active', u === 'Husband');
            document.getElementById('btn-w').classList.toggle('active', u === 'Wife');
        }

        function switchView(v) {
            document.getElementById('view-acts').classList.toggle('hidden', v !== 'acts');
            document.getElementById('view-shop').classList.toggle('hidden', v !== 'shop');
            document.getElementById('tab-acts').classList.toggle('active', v === 'acts');
            document.getElementById('tab-shop').classList.toggle('active', v === 'shop');
        }

        async function loadData() {
            const { data, error } = await sb.from('lovebank').select('*').order('created_at', { ascending: false });
            if (error) return;
            
            let total = 0;
            let html = '';
            
            data.forEach(item => {
                if (item.status === 'approved') total += item.points;
                
                // Only show items for the selected day in the UI
                const itemDate = new Date(item.created_at).toLocaleDateString();
                if (itemDate === selectedDay) {
                    const userClass = item.user_type === 'Husband' ? 'h' : 'w';
                    html += `
                        <div class="log-item ${userClass}">
                            <div class="item-content">
                                <small>${new Date(item.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} ‚Ä¢ ${item.user_type}</small><br>
                                <b>${item.act}</b>
                            </div>
                            <div class="item-actions">
                                ${item.status === 'pending' 
                                    ? `<button class="approve-btn" onclick="approve('${item.id}')">Confirm ${item.points}</button>` 
                                    : `<b style="color:${item.points > 0 ? '#4caf50' : 'red'}">${item.points > 0 ? '+' : ''}${item.points}</b>`}
                                <button class="delete-btn" onclick="deleteAct('${item.id}')">üóëÔ∏è</button>
                            </div>
                        </div>`;
                }
            });
            
            currentBalance = total;
            document.getElementById('balance').innerText = total;
            document.getElementById('logs').innerHTML = html || '<div style="text-align:center; padding:20px; color:#999">No activity for this day.</div>';
        }

        async function addAct(pts) {
            const act = document.getElementById('note').value || "Entry";
            await sb.from('lovebank').insert([{ act, points: pts, status: 'pending', user_type: currentUser }]);
            document.getElementById('note').value = '';
            loadData();
        }

        async function approve(id) {
            await sb.from('lovebank').update({ status: 'approved' }).eq('id', id);
            loadData();
        }

        async function deleteAct(id) {
            if (confirm("Delete this entry?")) {
                await sb.from('lovebank').delete().eq('id', id);
                loadData();
            }
        }

        async function redeem(title, cost) {
            if (currentBalance < cost) { alert("Not enough points!"); return; }
            if (confirm(`Redeem ${title}?`)) {
                await sb.from('lovebank').insert([{ act: `Redeemed: ${title}`, points: -cost, status: 'approved', user_type: currentUser }]);
                loadData();
            }
        }

        initCalendar();
        setInterval(loadData, 5000);
        loadData();
    </script>
</body>
</html>
